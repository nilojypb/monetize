<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Meu Projeto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Cadastro de Usuário</h1>
      <p>Crie sua conta e comece a ganhar moedas assistindo vídeos!</p>
    </div>
  </header>

  <main>
    <form action="#" method="POST" class="card">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required placeholder="Digite sua senha">

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Meu Projeto</p>
  </footer>
</body>
</html>
