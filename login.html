<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meu Projeto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Bem-vindo de volta!</h1>
      <p>Faça login para continuar assistindo vídeos e ganhando moedas.</p>
    </div>
  </header>

  <main>
    <form action="#" method="POST" class="card">
      <label for="username">Nome de Usuário ou E-mail</label>
      <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário ou e-mail">

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required placeholder="Digite sua senha">

      <button type="submit" class="btn">Login</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Meu Projeto</p>
  </footer>
</body>
</html>
