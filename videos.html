<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos - Meu Projeto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Assista e Ganhe Moedas!</h1>
      <p>Acumule moedas assistindo vídeos e troque por links exclusivos.</p>
    </div>
  </header>

  <main>
    <div id="coins">
      <p>Saldo de Moedas: <span id="coin-balance">10</span></p>
    </div>

    <div class="video-list">
      <div class="video-card">
        <p><strong>Título do Vídeo 1</strong></p>
        <button class="watch-btn" onclick="watchVideo('Vídeo 1')">Assistir</button>
      </div>
      <div class="video-card">
        <p><strong>Título do Vídeo 2</strong></p>
        <button class="watch-btn" onclick="watchVideo('Vídeo 2')">Assistir</button>
      </div>
    </div>

    <div id="add-link-section" style="display: none;" class="link-section">
      <h3>Adicionar Link de Vídeo ou Perfil</h3>
      <input type="text" id="link-input" placeholder="Cole o link aqui" class="link-input">
      <button onclick="addLink()" class="link-btn">Adicionar Link</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Meu Projeto</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
